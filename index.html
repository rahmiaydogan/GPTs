        }

        .gpt-card:nth-child(4n+1) { background-color: var(--color-bg-cream); }
        .gpt-card:nth-child(4n+2) { background-color: var(--color-bg-blue); }
        .gpt-card:nth-child(4n+3) { background-color: var(--color-bg-white); }
        .gpt-card:nth-child(4n) { background-color: var(--color-bg-gray); border: 1px solid #ddd; }


        .gpt-card h3 {

            font-size: 1.25rem;
            margin-top: 0;

            color: var(--color-text);
        }

            color: var(--color-text-light);
            margin-bottom: 15px;
            flex-grow: 1;
            overflow-y: auto; 
            max-height: 100px; 
        }

        .gpt-card .info {
            font-size: 0.8rem;
            color: #777;
            margin-bottom: 5px;
        }

        .gpt-card .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: auto; 
        }

        .gpt-card button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: background-color 0.2s ease, transform 0.1s ease;
            min-width: 100px;
        }

        .gpt-card button:hover {
            opacity: 0.85;
        }
        .gpt-card button:active {
            transform: scale(0.98);
        }

        .gpt-card .copy-btn {
            background-color: var(--button-bg-cream);
            color: var(--button-text);
        }

        .gpt-card .go-btn {
            background-color: var(--button-bg-blue);
            color: var(--button-text);
        }

        @media (max-width: 768px) {
            #gpt-cards-container {
                grid-template-columns: 1fr;
            }
            .gpt-card {
                min-height: auto;
            }
            #search-bar {
                width: 90%;
            }
        }
    </style>

        document.addEventListener('DOMContentLoaded', () => {
            const cardsContainer = document.getElementById('gpt-cards-container');
            const searchBar = document.getElementById('search-bar');

            if (typeof gptData === 'undefined' || !Array.isArray(gptData)) {
                console.error('GPT verisi bulunamadÄ± veya hatalÄ± formatta.');
                cardsContainer.innerHTML = "<p style='text-align:center; grid-column: 1 / -1;'>GPT verileri yÃ¼klenirken bir sorun oluÅŸtu. LÃ¼tfen `rawData` iÃ§eriÄŸini kontrol edin.</p>";
                return;
            }
            
            // console.log("YÃ¼klenecek GPT SayÄ±sÄ±:", gptData.length, gptData); // YÃ¼klenecek kart sayÄ±sÄ±nÄ± ve iÃ§eriÄŸini kontrol et

            function renderCards(dataToRender) {
                cardsContainer.innerHTML = ''; 
                if (dataToRender.length === 0) {
                    cardsContainer.innerHTML = '<p style="text-align:center; grid-column: 1 / -1;">AramanÄ±zla eÅŸleÅŸen GPT bulunamadÄ±.</p>';
                    return;
                }

                dataToRender.forEach(gpt => {
                    const card = document.createElement('div');
                    card.classList.add('gpt-card');
                    // Arama iÃ§in data attribute'larÄ± (kÃ¼Ã§Ã¼k harfle sakla)
                    card.dataset.name = gpt['GPT AdÄ±'] ? gpt['GPT AdÄ±'].toLowerCase() : '';
                    card.dataset.description = gpt['AÃ§Ä±klama'] ? gpt['AÃ§Ä±klama'].toLowerCase() : '';


                    const title = document.createElement('h3');
                    title.textContent = gpt['GPT AdÄ±'];

                    const description = document.createElement('p');
                    description.classList.add('description');
                    description.textContent = gpt['AÃ§Ä±klama'];

                    const chats = document.createElement('p');
                    chats.classList.add('info');
                    chats.innerHTML = `<strong>Sohbet:</strong> ${gpt['Sohbet SayÄ±sÄ±']}`;

                    const access = document.createElement('p');
                    access.classList.add('info');
                    access.innerHTML = `<strong>EriÅŸim:</strong> ${gpt['EriÅŸim Bilgisi']}`;

                    const buttonsDiv = document.createElement('div');
                    buttonsDiv.classList.add('buttons');

                    const copyButton = document.createElement('button');
                    copyButton.classList.add('copy-btn');
                    copyButton.textContent = 'Kopyala';
                    copyButton.addEventListener('click', () => {
                        if (gpt['URL']) {
                            navigator.clipboard.writeText(gpt['URL']).then(() => {
                                copyButton.textContent = 'KopyalandÄ±!';
                                setTimeout(() => {
                                    copyButton.textContent = 'Kopyala';
                                }, 2000);
                            }).catch(err => {
                                console.error('URL kopyalanamadÄ±: ', err);
                                alert('URL kopyalanamadÄ±. LÃ¼tfen konsolu kontrol edin.');
                            });
                        } else {
                            alert("Bu GPT iÃ§in URL bulunmuyor.");
                        }
                    });

                    const goButton = document.createElement('button');
                    goButton.classList.add('go-btn');
                    goButton.textContent = 'Git';
                    goButton.addEventListener('click', () => {
                        if (gpt['URL']) {
                            window.open(gpt['URL'], '_blank');
                        } else {
                            alert("Bu GPT iÃ§in URL bulunmuyor.");
                        }
                    });

                    buttonsDiv.appendChild(copyButton);
                    buttonsDiv.appendChild(goButton);

                    card.appendChild(title);
                    card.appendChild(description);
                    card.appendChild(chats);
                    card.appendChild(access);
                    card.appendChild(buttonsDiv);

                    cardsContainer.appendChild(card);
                });
            }

            searchBar.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase().trim();
                const filteredData = gptData.filter(gpt => {
                    const nameMatch = (gpt['GPT AdÄ±'] || '').toLowerCase().includes(searchTerm);
                    const descriptionMatch = (gpt['AÃ§Ä±klama'] || '').toLowerCase().includes(searchTerm);
                    return nameMatch || descriptionMatch;
                });
                renderCards(filteredData);
            });

            renderCards(gptData);
        });
        // --- Bitti: Ana Script ---
    </script>
</body>
</html>
